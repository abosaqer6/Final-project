<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In Page</title>
    <link rel="stylesheet" href="vvj.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link
      rel="website icon"
      type="png"
      href="../cards/logo-removebg-preview.png"
    />
    <link rel="stylesheet" href="./تسجيل.css" />
  </head>
  <body>
    <div class="signin-container">
      <form class="signin-form">
        <h2>Sign in</h2>
        <div class="input-group">
          <label for="email">Email address</label>
          <input type="email" id="email" required />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" required />
        </div>
        <div class="checkbox-group">
          <input type="checkbox" id="remember-me" />
          <label for="remember-me">Keep me signed in on this device</label>
        </div>
        <button type="submit" class="uu">
          <a href="./main.html">Sign in</a>
        </button>
        <div class="alternative">
          <p>or sign in with</p>

          <i class="fab fa-apple"></i>

          <i class="fab fa-google"></i>
        </div>
        <div class="signup-link">
          <p>Don't have an account? <a href="./انشاء.html#">Sign up</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
