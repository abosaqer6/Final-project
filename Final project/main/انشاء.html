<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="./انشاء.css" />
    <link
      rel="website icon"
      type="png"
      href="../cards/logo-removebg-preview.png"
    />
  </head>
  <body>
    <div class="signup-container">
      <form class="signup-form">
        <h2>Sign up</h2>
        <div class="input-group">
          <label for="tel">Mobile number</label>
          <input type="tel" placeholder="Mobile number" id="mobile" required />
        </div>
        <div class="input-group">
          <label for="name">User name</label>
          <input type="text" placeholder="User name" id="username" required />
        </div>
        <div class="input-group">
          <label for="email">Email address</label>
          <input type="email" placeholder="Email address" id="email" required />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input
            type="password"
            placeholder="Password"
            id="password"
            required
          />
        </div>
        <button type="submit">
        <a href="./main.html">Sign up</a></button>
        <div class="alternative">
          <p>or sign up with</p>

          <i class="fab fa-apple"></i>

          <i class="fab fa-google"></i>
          <p>If you have an account <a href="./تسجيل.html">Sign in</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
